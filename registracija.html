<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Registracija korisnika</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/registracija.css" type="text/css" />
  <script type="text/javascript">
			// promjeniti imena polja: ime, prezime, korisnicko, ...
			function provjeriFormu(forma)
			{
				var razlog = "";
				razlog += provjeriPrazno(forma.ime);
				razlog += provjeriPrazno(forma.prezime);
				razlog += provjeriPrazno(forma.korisnicko);
				razlog += provjeriPrazno(forma.email);
				razlog += provjeriPrazno(forma.zaporka);
			
				if(razlog != "")
				{
					alert("Nisu popunjena sva polja:\n" + razlog);
					return false;
				}
				else
					return true;
			}
			function provjeriPrazno(polje)
			{
				var greska = "";
				if(polje.value.length == 0)
				{
					polje.style.background = 'Yellow';
					greska = "Polje " + polje.name + " je ostavljeno prazno.\n";
				}
				else
				{
					polje.style.background = 'White';
				}
				return greska;
			}
			function provjeriOznaceno(oznaka)
			{
				var greska = "";
				if(oznaka[0].checked == false && oznaka[1].checked == false)
				{
					greska = "Potrebno je odabrati tip korisnika.\n";
				}
				return greska;
			}
		</script>
</head>
<body>

	<div class="wrapper">
		

		<form class="form2" action="registracija_ok.php" method="post"  onsubmit="return provjeriFormu(this)">

			<div class="formtitle">Registracija</div>

			<div class="input">
				<div class="inputtext">Ime: </div>
				<div class="inputcontent">

					<input type="text" name="ime" />

				</div>
			</div>

			<div class="input">
				<div class="inputtext"> Prezime: </div>
				<div class="inputcontent">

					<input type="text" name="prezime" />

				</div>
			</div>

			<div class="input">
				<div class="inputtext">Korisnicko ime: </div>
				<div class="inputcontent">

					<input type="text" name="korisnicko" value=""  />

				</div>
			</div>
			
			 <div class="input">
				<div class="inputtext">E-mail: </div>
				<div class="inputcontent">

					<input type="text" name="email" />

				</div>
			</div>
			<div class="input">
					<div class="inputtext">Zaporka: </div>
					<div class="inputcontent">

						<input type="password" name="zaporka" value=""  />

					</div>
				</div>
				
				<div class="input">
				<div class="inputtext">Ponovi zaporku: </div>
				<div class="inputcontent">

				<input type="password" name="zaporkap" />

				</div>
			</div>
		
			<div class="buttons">

				<input class="orangebutton" type="submit" name="register" value="Registracija" />
				<br/><a href="index.html">Login</a>

			</div>

		</form>

	</div>	
</body>
</html>
